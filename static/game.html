    <script src="../static/js/game.js"></script>

    <body>
	    
	    <div id="header" class="invisible">
                    <input id="usernameInput" type="text" placeholder="username"/> 
                    <input id="passwordInput" type="password"/> 
                    <button id="loginButton">sign in</button>
                    <button id="registerButton">sign up</button>
        </div>
        
        <div id="playarea">
        	<h2 id="gameName">Game</h2>                        
              <div id="deckarea">
              
                  <div id="playerList">
                  	<div>
                  		<div class="circle"><span class="image-wrap"></span></div>
                  		<span id="westName">player 2 name</span>
                  	</div>
                  	
                  	<div>
                  		<div class="circle"><span class="image-wrap"></span></div>
                  		<span id="northName">player 3 name</span>
                  	</div>
                  	
                  	<div>
                  		<div class="circle"></d<span class="image-wrap"></span></div> 
                  		<span id="eastName">player 4 name</span>
                  	</div>
                  
                  </div>
                            
                  <div class="card public" id="deck">
                      <p>deck</p>
                  </div> 
                    
                  <div class="public" id="played">
                      <p>Played cards</p>

                  </div>
           
                  <div class="card public" id="discard">
                      <p>discard</p>
                  </div>
            </div>   
       
        	<div id="menu">

	        	</ul>

        	<div id="beginButtons">
                 <button id="readyButton">ready</button>
                 <button class="none" id="startButton">Start!</button>

        	</div>
