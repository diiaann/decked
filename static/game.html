<!DOCTYPE html>
<html>
  <head>
  	<title>a decked game</title>
    <link rel="stylesheet" href="../static/css/mobile.css" type="text/css" media="screen">
    <script src="../static/js/jquery-1.9.0.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/logout.js"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/poputils.js"></script>
    <script src="../static/js/gameUtil.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="//use.typekit.net/wom6bbm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

    <body>
	    
	    <div id="header" class="none">
                    <input id="usernameInput" type="text" placeholder="username"/> 
                    <input id="passwordInput" type="password"/> 
                    <button id="loginButton">sign in</button>
                    <button id="registerButton">sign up</button>
        </div>
        
        <div id="playarea">
              <div id="deckarea">
                  <div id="playerList">
                  		<h2 id="gameName">Game</h2>                        
	                	<button id="readyButton">I'm ready!</button> <br/>
	                	<button id="startButton" class="hidden">Start</button>
	                	<p id="waiting" class="none">Waiting</p>
		                <button id="takeAll" class="hidden"> Take all cards </button>        	
		                <form action="javascript:doSend()">
	                  		<input id="text" type="text" placeholder="send message"></input>
	                  	</form>
		                <div class="chats">
		                	<ul id="chatText"></ul>
		                </div> 
                  </div>
                  
                  <p class="label">deck</p>
                  <div class="card public backPattern" id="deck"></div> 
                  <div class="public" id="played">
                      <p class="label">Played cards</p>                     
                      <div class="playDiv hidden westDiv" id="westPlayed">
                          <span class="westName"> west </span>
                          <ul class="handHorizontal" id="westPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>
                      <div class="playDiv hidden northDiv" id="northPlayed">
                          <span class="northName"> north </span>
                          <ul class="handHorizontal" id="northPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>
                      <div class="playDiv hidden eastDiv" id="eastPlayed">
                          <span class="eastName"> east </span>
                          <ul class="handHorizontal" id="eastPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>
                      <div class="playDiv hidden southDiv" id="southPlayed">
                          <span class="southName"> south </span>
                          <ul class="handHorizontal" id="southPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>
                  </div>
                  <p class="label">discard</p>
                  <div class="public disClass" id="discard"></div>
              </div>   
       
              <div id="menu">
	        	<ul>
	        		<li><button id="home"><a href="http://localhost:8889"></a>home</button></li>
	        		<li><button id="logoutButton">logout</button></li>
	        	</ul>
        	</div>	
        	
              <div id="player1">	
            	<ul id="playerHand" class="handHorizontal">
    	        	<li><div class="miniCard backPattern"></div></li>
                    <li><div class="miniCard backPattern"></div></li>
                    <li><div class="miniCard backPattern"></div></li>
                    <li><div class="miniCard backPattern"></div></li>
                    <li><div class="miniCard backPattern"></div></li>
                    <li><div class="miniCard backPattern"></div></li>
            	</ul>      	
            	<span class="southName">
            	    	Player 1
            	</span>
        	</div>               
       </div>
               
    </body>
</html>
