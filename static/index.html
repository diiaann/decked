<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script type="text/javascript" src="//use.typekit.net/lxa5ysv.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

    <body>
        <div>
            <h1>Welcome to the index!</h1>
            <form action="javascript:doLogin()">
                <div>
                    <input id="name" class="rounded" name="myName" type="text" placeholder="your chat name">
                </div>
            </form>
            <form action="javascript:doSend()">
                <div>
                    <textarea id="text" placeholder="type here!"></textarea>
                </div>
            </form>

            <div class="chat">
                <ul id="chat"></ul>
            </div>
        </div>

        <script src="jquery-1.9.0.js"></script>
        <script src="main.js"> </script>
        <script src="http://localhost:8888/socket.io/socket.io.js"></script>
    </body>
</html>
