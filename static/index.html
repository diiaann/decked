<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

    <script src="js/jquery-1.9.0.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="//use.typekit.net/wom6bbm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="http://localhost:8888/socket.io/socket.io.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- 1140px Grid styles for IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->

	<!-- The 1140px Grid - http://cssgrid.net/ -->
	<link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />
		
	<!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
	<script type="text/javascript" src="js/css3-mediaqueries.js"></script>
	
	<!--Delete embedded styles, just for example.-->
	
    <script src="js/logout.js"></script>
    <script src="js/login.js"></script>
    
  </head>

    <body>
    	<div id="header">
    		<div class="row">
    			<div class="threecol"><div id="logo"><img src="imgs/logoSmall.png"> decked</div></div>
    			<div class="sixcol last">
    			<div class="loginFields">
    				<input id="usernameInput" type="text" placeholder="username"/> 
    				<input id="passwordInput" type="password"/> 
    				<button id="loginButton"> sign in </button>
    				<button id="registerButton"> sign up </button>
    			</div>
    			</div>
    		</div>
    	</div>
    	
    	<div class="row">
        	<h1>A way to play any card game</h1>
    	</div>
    	
    	<div class="row">
	     <div class="sixcol">
         <form id="gameForm">  
                    <h2>Host a game!</h2>
                    
                    <div>
                        <input id="groupName" type="text" placeholder="game name"></input>
                    </div>

                    <div>
                      <input id="numPlayers" type="number" placeholder="# players"></input>
                    </div>

                    <div>
                        <input id="private" type="checkbox"></input>
                    </div>

                    <div>
                        <input id="gamePW" class="hidden" type="password"></input>
                    </div>
         </form>
         </div>
         <div class="sixcol last"><img src="http://placehold.it/547x400"></div>

         </div>
         
         <div id="chatBar">
             <form action="javascript:doSend()">
                 <div>
                     <input id="text" type="text" placeholder="type here!"></input>
                  </div>
             </form>

          <button id="logoutButton"> logout </button>
          <button id="post"> Post! </button>
          <div class="chat">
           <ul id="chat"></ul>
          </div>

        </div>
    </body>
</html>
