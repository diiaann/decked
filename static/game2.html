<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="screen">

    <script src="/socket.io/socket.io.js"></script>
    <script src="../static/js/jquery-1.9.0.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/logout.js"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/gameUtil.js"></script>

    
    <script type="text/javascript" src="//use.typekit.net/wom6bbm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    


  </head>

    
      <body>
          <div class="gameLogins">
                  <div id="home" class="inline"><a href="http://localhost:8889">decked</a></div>
                  <button id="logoutButton"> log out </button>
                  <button id="registerButton" class="hidden"> sign up </button>
                  <button id="loginButton" class="hidden">sign in</button>
          </div>
          <div id="chat">
              <form action="javascript:doSend()">
                  <input id="text" type="text" placeholder="send message"></input>
              </form>

              <div class="chats">
                  <ul id="chatText"></ul>
              </div>  
          </div>          		

          <div id="playarea">
              <h2 id="gameName">Game</h2>                        
              <div id="deckarea">
                  <div id="playerList">
                  	<div class="hidden westDiv">
                  		<div class="circle"><span class="image-wrap"></span></div>
                  		<span id="westName">player 2 name</span>
                  	</div>
                  	
                  	<div class="hidden northDiv">
                  		<div class="circle"><span class="image-wrap"></span></div>
                  		<span id="northName">player 3 name</span>
                  	</div>
                  	
                  	<div class="hidden eastDiv">
                  		<div class="circle"></d<span class="image-wrap"></span></div> 
                  		<span id="eastName">player 4 name</span>
                  	</div>
                  	
                  </div>
                  <p class="label">deck</p> 
                  <div class="card public backPattern" id="deck">
                  </div>   

                  <div class="public" id="played">
	                  <p class="label">Played cards</p>
                      
                      <div class="playDiv hidden westDiv">
                          <span class="westName"> west </span>
                          <ul class="handHorizontal" id="westPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>


                      <div class="playDiv hidden northDiv" id="northPlayed">
                          <span class="northName"> north </span>
                          <ul class="handHorizontal" id="northPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>

                      <div class="playDiv hidden eastDiv" id="eastPlayed">
                          <span class="eastName"> east </span>
                          <ul class="handHorizontal" id="eastPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>

                      <div class="playDiv hidden southDiv" id="southPlayed">
                          <span class="southName"> south </span>
                          <ul class="handHorizontal" id="southPlayedUL">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>

                  </div>
                  <p class="label">discard</p>
                  <div class="public disClass" id="discard">
                  </div>
              </div>
                 
              <div id="player1" class="horz player">
                  <div class="circle inline"><span class="image-wrap"></span></div>
                      <span id="southName">Player 1</span>
                      <button id="readyButton">ready</button>
                      <button class="none" id="startButton">Start!</button>
                  <ul class="handHorizontal inline" id="playerHand">
                      <li><div class="miniCard backPattern"></div></li>
                      <li><div class="miniCard backPattern"></div></li>
                      <li><div class="miniCard backPattern"></div></li>
                      <li><div class="miniCard backPattern"></div></li>
                      <li><div class="miniCard backPattern"></div></li>
                      <li><div class="miniCard backPattern"></div></li>
                  </ul>
                  
                  <div class="toggleBox">
                      <div id="sortBy" class="switch">
	                      	  	<input type="radio" class="switch-input" name="view" value="1" id="rank" checked>
	                      	  	<label for="rank" class="switch-label switch-label-off">Rank</label>
	                      	  	<input type="radio" class="switch-input" name="view" value="2" id="suit">
	                      	  	<label for="suit" class="switch-label switch-label-on">Suit</label>
	                      	  	<span class="switch-selection"></span>
	                      	  </div>
                  </div>
              </div>   			
          </div>            	
      </body>
</html>
