<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="screen">

    <script src="/socket.io/socket.io.js"></script>
    <script src="../static/js/jquery-1.9.0.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/logout.js"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/gameUtil.js"></script>

    
    <script type="text/javascript" src="//use.typekit.net/wom6bbm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    


  </head>

    
      <body>
          <div class="gameLogins">
              <div>
                  <a href="http://localhost:8889">home</a>
              </div>
                  <button id="logoutButton" class="hidden"> log out </button>
                  <button id="registerButton"> sign up </button>
                  <button id="loginButton">sign in</button>
          </div>
          <div id="chat">
              <form action="javascript:doSend()">
                  <input id="text" type="text" placeholder="send message"></input>
                  <button id="post"> talk! </button>
              </form>

              <div class="chats">
                  <ul id="chatText"></ul>
              </div>  
          </div>          		

          <div id="playarea">
              <h2 id="gameName">Game</h2>                        
              <div id="deckarea">
                  <div id="playerList">
                  	<div><div class="circle"><span class="image-wrap"></div> <span id="westName">player 2 name</span> </div>
                  	<div><div class="circle"><span class="image-wrap"></div> <span id="northName">player 3 name</span> </div>
                  	<div><div class="circle"><span class="image-wrap"></div> <span id="eastName">player 4 name</span> </div>
                  </div>
                            
                  <div class="card public" id="deck">
                      <p>deck</p>
                  </div>   
                  <div class="public" id="played">

                      <p>Played cards</p>

                      <div class="playDiv" id="eastDiv">
                          <p id="eastName">
                          <ul class="handHorizontal" id="eastPlayed">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>

                      <div class="playDiv" id="northDiv">
                          <p id="northName"> </p>
                          <ul class="handHorizontal" id="northPlayed">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>
                      
                      <div class="playDiv" id="westDiv">
                          <p id="westName"> </p>
                          <ul class="handHorizontal" id="westPlayed">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>

                      <div class="playDiv" id="southDiv">
                          <p id="southName"> </p>
                          <ul class="handHorizontal" id="southPlayed">
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                              <li><div class="microCard"></div></li>
                          </ul>
                      </div>

                  </div>
                  
                  <div class="card public" id="discard">
                      <p>discard</p>
                  </div>
              </div>
                 
              <div id="playButtons">
                  <button id="takeButton">Take!</button>
                  <button id="trashButton">Discard!</button>
              </div>     
              <div id="player1" class="horz player">
                  <ul class="handHorizontal" id="playerHand">
                      <li><div class="miniCard"></div></li>
                      <li><div class="miniCard"></div></li>
                      <li><div class="miniCard"></div></li>
                      <li><div class="miniCard"></div></li>
                      <li><div class="miniCard"></div></li>
                      <li><div class="miniCard"></div></li>
                  </ul>
                  <div class="circle"><span class="image-wrap"></span></div>
                  <span id="southName">Player 1</span>
                  <button id="readyButton">ready</button>
                  <button class="none" id="startButton">Start!</button>
                  <div>
                      Sort by:
                      <select id="sortBy">
                      <option value="1">Rank</option>
                      <option value="2">Suit</option>
                      </select>
                  </div>
              </div>   			
          </div>            	
      </body>
</html>
